{% extends "layouts/layout.html" %}

{% block title %}我的房源{% endblock %}

{% block head_son %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/myhouse.css') }}">
{% endblock %}

{% block navbar %} {% endblock %}

{% block page_content %}
    <div class="container">
            <div class="top-bar">
                <div class="nav-bar">
                    <h3 class="page-title">我的房源</h3>
                    <a class="nav-btn fl" href="/my.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
                </div>
            </div>
            <div class="houses-con">
                <ul class="houses-list auth-warn">
                    <li>
                        <div class="house-title">
                            <h3>尚未进行实名认证，无法发布房屋信息！</h3>
                        </div>
                        <div class="house-content">
                            <a href="/auth.html" class="btn btn-success">去实名认证</a>
                        </div>
                    </li>
                </ul>
                <ul id="houses-list" class="houses-list">
                </ul>
                <script id="houses-list-tmpl" type="text/html">
                    <li>
                        <div class="new-house">
                            <a href="/newhouse.html">发布新房源</a>
                        </div>
                    </li>
    {#                {{each houses as house}}#}
                    <li>
                        <a href="/detail.html?id=1"> {# {{house.house_id}} #}
                            <div class="house-title">
                                <h3>房屋ID:</h3>  {# {{house.house_id}} —— {{house.title}} #}
                            </div>
                            <div class="house-content">
                                <img src="">  {# {{house.img_url}} #}
                                <div class="house-text">
                                    <ul>
                                        <li>位于：</li>  {# {{house.area_name}} #}
                                        <li>价格：￥/晚</li>  {# {{(house.price/100.0).toFixed(0)}} #}
                                        <li>发布时间：</li>  {# {{house.ctime}} #}
                                    </ul>
                                </div>
                            </div>
                        </a>
                    </li>
                {# {{/each}}#}
                </script>
            </div>
      </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/myhouse.js') }}"></script>
{% endblock %}
